{% extends "base.html" %}

{% block title %}New Page - WordPress API Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Create New Page
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" id="newPageForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <i class="fas fa-heading me-1"></i>Title *
                        </label>
                        <input type="text" class="form-control" id="title" name="title" required
                               placeholder="Enter page title...">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">
                            <i class="fas fa-edit me-1"></i>Content *
                        </label>
                        <textarea class="form-control" id="content" name="content" rows="10" required
                                  placeholder="Write your page content here..."></textarea>
                        <div class="form-text">You can use HTML tags for formatting.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">
                                    <i class="fas fa-eye me-1"></i>Status
                                </label>
                                <select class="form-control" id="status" name="status">
                                    <option value="draft">Draft</option>
                                    <option value="publish">Published</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="parent" class="form-label">
                                    <i class="fas fa-sitemap me-1"></i>Parent Page
                                </label>
                                <select class="form-control" id="parent" name="parent">
                                    <option value="0">None (Top Level)</option>
                                    {% if pages %}
                                        {% for page in pages %}
                                            {% if page.status == 'publish' %}
                                                <option value="{{ page.id }}">{{ page.title.rendered }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('pages') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-secondary" id="submitBtn">
                            <i class="fas fa-save me-1"></i>Create Page
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Preview Card -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card" id="previewCard" style="display: none;">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-eye me-2"></i>Live Preview
                </h5>
            </div>
            <div class="card-body">
                <h4 id="previewTitle">Page Title</h4>
                <div id="previewContent" class="mt-3">Page content will appear here...</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const previewCard = document.getElementById('previewCard');
    const previewTitle = document.getElementById('previewTitle');
    const previewContent = document.getElementById('previewContent');
    const form = document.getElementById('newPageForm');
    const submitBtn = document.getElementById('submitBtn');

    function updatePreview() {
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();

        if (title || content) {
            previewCard.style.display = 'block';
            previewTitle.textContent = title || 'Page Title';
            previewContent.innerHTML = content || 'Page content will appear here...';
        } else {
            previewCard.style.display = 'none';
        }
    }

    titleInput.addEventListener('input', updatePreview);
    contentInput.addEventListener('input', updatePreview);

    form.addEventListener('submit', function() {
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Creating...';
        submitBtn.disabled = true;
    });
});
</script>
{% endblock %}
